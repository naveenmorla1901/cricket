<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Cricket Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.8em;
        }

        .header p {
            font-size: 1.1em;
        }

        .last-updated {
            color: #7f8c8d;
            font-size: 1em;
            margin-top: 10px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1em;
        }

        select, input, button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            min-width: 160px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .team-dropdown-container {
            position: relative;
            min-width: 250px;
        }

        .team-filter-button {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: border-color 0.3s;
            position: relative;
        }

        .team-filter-button:hover {
            border-color: #667eea;
        }

        .team-filter-button::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #666;
            transition: transform 0.3s;
        }

        .team-filter-button.open::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .team-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: none;
        }

        .team-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .team-option:hover {
            background-color: #f0f0f0;
        }

        .team-option.selected {
            background-color: #e3f2fd;
            font-weight: 500;
        }

        .team-option input[type="checkbox"] {
            margin-right: 8px;
            min-width: auto;
            width: auto;
            cursor: pointer;
        }

        .team-option label {
            cursor: pointer;
            flex: 1;
            font-weight: normal;
            color: #333;
        }

        .tabs {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tab-headers {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab-header {
            flex: 1;
            padding: 18px 25px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-header.active {
            background: white;
            color: #495057;
            border-bottom-color: #667eea;
        }

        .tab-header:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab-content {
            padding: 20px;
            background: white;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .stats-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 1em;
            color: #6c757d;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            font-size: 15px;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        th:hover {
            background: #5a6fd8;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
            font-size: 0.8em;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
            color: #ffd700;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
            color: #ffd700;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .search-highlight {
            background-color: #ffeb3b !important;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 98%;
                padding: 10px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .filter-group {
                width: 100%;
            }
            
            select, input, button {
                min-width: 100%;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .tab-headers {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .stats-summary {
                justify-content: center;
                gap: 20px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 14px;
            }

            th {
                font-size: 15px;
            }

            .team-dropdown-container {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèè Cara Cricket Stats</h1>
            <p>Comprehensive cricket performance analytics</p>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="playerSearch">üîç Search Player</label>
                <input type="text" id="playerSearch" placeholder="Type player name...">
            </div>
            
            <div class="filter-group">
                <label>Teams</label>
                <div class="team-dropdown-container">
                    <button id="teamFilterButton" class="team-filter-button">
                        All Teams (Click to expand)
                    </button>
                    <div id="teamDropdown" class="team-dropdown">
                        <!-- Team checkboxes will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="filter-group">
                <label for="matchTypeFilter">Match Type</label>
                <select id="matchTypeFilter">
                    <option value="">All Match Types</option>
                </select>
            </div>
            
            <div class="filter-group">
                <button id="refreshBtn" style="background: #667eea; color: white; border-color: #667eea;">üîÑ Refresh</button>
            </div>
            
            <div class="filter-group">
                <button id="clearFilters" style="background: #e74c3c; color: white; border-color: #e74c3c;">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-headers">
                <button class="tab-header active" data-tab="batting">üèè Batting</button>
                <button class="tab-header" data-tab="bowling">‚ö° Bowling</button>
                <button class="tab-header" data-tab="fielding">ü•Ö Fielding</button>
                <button class="tab-header" data-tab="ranking">üèÜ Rankings</button>
            </div>

            <div class="tab-content">
                <div id="batting" class="tab-pane active">
                    <div id="batting-summary" class="stats-summary">
                        <div class="loading">Loading batting statistics...</div>
                    </div>
                    <div class="table-container">
                        <table id="batting-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="bowling" class="tab-pane">
                    <div id="bowling-summary" class="stats-summary">
                        <div class="loading">Loading bowling statistics...</div>
                    </div>
                    <div class="table-container">
                        <table id="bowling-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="fielding" class="tab-pane">
                    <div id="fielding-summary" class="stats-summary">
                        <div class="loading">Loading fielding statistics...</div>
                    </div>
                    <div class="table-container">
                        <table id="fielding-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="ranking" class="tab-pane">
                    <div id="ranking-summary" class="stats-summary">
                        <div class="loading">Loading ranking statistics...</div>
                    </div>
                    <div class="table-container">
                        <table id="ranking-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CricketStatsApp {
            constructor() {
                console.log('üöÄ Starting Cara Cricket Stats...');
                this.data = {};
                this.filteredData = {};
                this.currentTab = 'batting';
                this.sortState = { column: null, direction: 'asc' };
                this.filters = {
                    teams: [],
                    matchType: '',
                    playerSearch: ''
                };
            }

            async init() {
                console.log('üìã Initializing app...');
                this.setupEventListeners();
                await this.loadData();
                this.renderCurrentTab();
            }

            setupEventListeners() {
                console.log('üîó Setting up event listeners...');
                
                // Tab switching
                document.querySelectorAll('.tab-header').forEach(header => {
                    header.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // Team filter setup
                this.setupTeamFilter();

                // Other filters
                const matchTypeFilter = document.getElementById('matchTypeFilter');
                const playerSearch = document.getElementById('playerSearch');
                const refreshBtn = document.getElementById('refreshBtn');
                const clearFilters = document.getElementById('clearFilters');

                if (matchTypeFilter) {
                    matchTypeFilter.addEventListener('change', (e) => {
                        this.filters.matchType = e.target.value;
                        console.log('Match type filter changed:', this.filters.matchType || 'All Types');
                        this.applyFilters();
                    });
                }

                if (playerSearch) {
                    let searchTimeout;
                    playerSearch.addEventListener('input', (e) => {
                        clearTimeout(searchTimeout);
                        searchTimeout = setTimeout(() => {
                            this.filters.playerSearch = e.target.value.toLowerCase().trim();
                            console.log('Player search:', this.filters.playerSearch || 'No search');
                            this.applyFilters();
                        }, 300);
                    });
                }

                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => {
                        console.log('Manual refresh triggered');
                        this.loadData();
                    });
                }

                if (clearFilters) {
                    clearFilters.addEventListener('click', () => {
                        console.log('Clearing all filters');
                        this.clearAllFilters();
                    });
                }
            }

            setupTeamFilter() {
                const teamFilterButton = document.getElementById('teamFilterButton');
                const teamDropdown = document.getElementById('teamDropdown');
                
                if (!teamFilterButton || !teamDropdown) return;

                // Toggle dropdown when button is clicked
                teamFilterButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isVisible = teamDropdown.style.display === 'block';
                    teamDropdown.style.display = isVisible ? 'none' : 'block';
                    teamFilterButton.classList.toggle('open', !isVisible);
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.team-dropdown-container')) {
                        teamDropdown.style.display = 'none';
                        teamFilterButton.classList.remove('open');
                    }
                });

                // Prevent dropdown from closing when clicking inside it
                teamDropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }

            async loadData() {
                try {
                    console.log('üì• Loading cricket statistics...');
                    this.showLoading();
                    
                    const year = 2025;
                    const responses = await Promise.all([
                        fetch(`./data/batting_${year}.json`).catch(e => ({ ok: false, error: e })),
                        fetch(`./data/bowling_${year}.json`).catch(e => ({ ok: false, error: e })),
                        fetch(`./data/fielding_${year}.json`).catch(e => ({ ok: false, error: e })),
                        fetch(`./data/ranking_${year}.json`).catch(e => ({ ok: false, error: e }))
                    ]);

                    const [batting, bowling, fielding, ranking] = await Promise.all(
                        responses.map(async (response, index) => {
                            const statTypes = ['batting', 'bowling', 'fielding', 'ranking'];
                            if (response.ok) {
                                try {
                                    const data = await response.json();
                                    console.log(`‚úÖ Loaded ${statTypes[index]}:`, data.data ? data.data.length : 0, 'records');
                                    return data;
                                } catch (jsonError) {
                                    console.warn(`JSON parse error for ${statTypes[index]}:`, jsonError);
                                    return { data: [], lastUpdated: null };
                                }
                            } else {
                                console.warn(`Failed to load ${statTypes[index]} data:`, response.error || 'HTTP error');
                                return { data: [], lastUpdated: null };
                            }
                        })
                    );

                    this.data = { batting, bowling, fielding, ranking };
                    console.log('All data loaded successfully');
                    
                    this.setupFilterOptions();
                    this.applyFilters();
                    this.updateLastUpdated();

                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError('Failed to load cricket statistics.');
                }
            }

            showLoading() {
                const tabs = ['batting', 'bowling', 'fielding', 'ranking'];
                tabs.forEach(tab => {
                    const summaryEl = document.getElementById(`${tab}-summary`);
                    if (summaryEl) {
                        summaryEl.innerHTML = '<div class="loading">Loading statistics...</div>';
                    }
                });
            }

            showError(message) {
                const tabs = ['batting', 'bowling', 'fielding', 'ranking'];
                tabs.forEach(tab => {
                    const summaryEl = document.getElementById(`${tab}-summary`);
                    if (summaryEl) {
                        summaryEl.innerHTML = `<div class="error">‚ùå ${message}</div>`;
                    }
                });
            }

            setupFilterOptions() {
                console.log('üéõÔ∏è Setting up filter options...');
                
                const allTeams = new Set();
                const allMatchTypes = new Set();

                Object.values(this.data).forEach(dataset => {
                    if (dataset.data) {
                        dataset.data.forEach(row => {
                            const team = row.Team || row.team;
                            if (team) allTeams.add(team);
                            
                            const matchType = row.Match_Type || row.match_type;
                            if (matchType) allMatchTypes.add(matchType);
                        });
                    }
                });

                this.populateTeamDropdown(Array.from(allTeams).sort());
                this.populateMatchTypeFilter(Array.from(allMatchTypes).sort());
                
                console.log(`‚úÖ Filter options setup - Teams: ${allTeams.size}, Match Types: ${allMatchTypes.size}`);
            }

            populateTeamDropdown(teams) {
                const teamDropdown = document.getElementById('teamDropdown');
                if (!teamDropdown) return;

                // Clear and rebuild dropdown
                teamDropdown.innerHTML = '';

                // Add "All Teams" option
                const allTeamsOption = document.createElement('div');
                allTeamsOption.className = 'team-option';
                allTeamsOption.innerHTML = `
                    <input type="checkbox" id="all-teams" value="" ${this.filters.teams.length === 0 ? 'checked' : ''}>
                    <label for="all-teams">All Teams</label>
                `;
                teamDropdown.appendChild(allTeamsOption);

                // Add individual team options
                teams.forEach((team, index) => {
                    const isChecked = this.filters.teams.includes(team);
                    const teamOption = document.createElement('div');
                    teamOption.className = `team-option ${isChecked ? 'selected' : ''}`;
                    const checkboxId = `team-${index}`;
                    teamOption.innerHTML = `
                        <input type="checkbox" id="${checkboxId}" value="${team}" ${isChecked ? 'checked' : ''}>
                        <label for="${checkboxId}">${team}</label>
                    `;
                    teamDropdown.appendChild(teamOption);
                });

                // Add event listeners to all checkboxes
                teamDropdown.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        e.stopPropagation();
                        this.handleTeamSelection();
                    });
                });

                // Update the display
                this.updateTeamFilterDisplay();
            }

            populateMatchTypeFilter(matchTypes) {
                const filter = document.getElementById('matchTypeFilter');
                if (!filter) return;

                const currentValue = filter.value;
                filter.innerHTML = '<option value="">All Match Types</option>';

                matchTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    filter.appendChild(option);
                });

                filter.value = currentValue;
            }

            handleTeamSelection() {
                const teamDropdown = document.getElementById('teamDropdown');
                const allTeamsCheckbox = teamDropdown.querySelector('input[value=""]');
                const teamCheckboxes = teamDropdown.querySelectorAll('input[value]:not([value=""])');

                // Clear previous selection state
                this.filters.teams = [];

                if (allTeamsCheckbox && allTeamsCheckbox.checked) {
                    // If "All Teams" is checked, uncheck others and clear selection
                    teamCheckboxes.forEach(cb => {
                        cb.checked = false;
                        cb.closest('.team-option').classList.remove('selected');
                    });
                    console.log('All teams selected - clearing team filters');
                } else {
                    // If any individual team is checked, uncheck "All Teams"
                    if (allTeamsCheckbox) allTeamsCheckbox.checked = false;
                    
                    // Update selected teams and visual state
                    teamCheckboxes.forEach(cb => {
                        if (cb.checked) {
                            this.filters.teams.push(cb.value);
                            cb.closest('.team-option').classList.add('selected');
                        } else {
                            cb.closest('.team-option').classList.remove('selected');
                        }
                    });
                    
                    // If no teams are selected, default to all teams
                    if (this.filters.teams.length === 0) {
                        if (allTeamsCheckbox) allTeamsCheckbox.checked = true;
                    }
                    
                    console.log('Teams selected:', this.filters.teams);
                }

                // Update the filter display
                this.updateTeamFilterDisplay();
                
                // Apply filters with updated selection
                this.applyFilters();
            }

            updateTeamFilterDisplay() {
                const teamFilterButton = document.getElementById('teamFilterButton');
                if (!teamFilterButton) return;

                let displayText;
                
                if (this.filters.teams.length === 0) {
                    displayText = 'All Teams (Click to expand)';
                } else if (this.filters.teams.length === 1) {
                    displayText = `${this.filters.teams[0]} (Click to change)`;
                } else if (this.filters.teams.length <= 3) {
                    displayText = `${this.filters.teams.join(', ')} (Click to change)`;
                } else {
                    displayText = `${this.filters.teams.length} teams selected (Click to change)`;
                }
                
                teamFilterButton.textContent = displayText;
                console.log('Team filter display updated:', displayText);
            }

            clearAllFilters() {
                console.log('üóëÔ∏è Clearing all filters...');
                
                // Reset filter state
                this.filters = {
                    teams: [],
                    matchType: '',
                    playerSearch: ''
                };
                
                // Reset form inputs
                const matchTypeFilter = document.getElementById('matchTypeFilter');
                const playerSearch = document.getElementById('playerSearch');
                
                if (matchTypeFilter) matchTypeFilter.value = '';
                if (playerSearch) playerSearch.value = '';
                
                // Reset team selection
                const teamDropdown = document.getElementById('teamDropdown');
                if (teamDropdown) {
                    // Check "All Teams" and uncheck others
                    const allTeamsCheckbox = teamDropdown.querySelector('input[value=""]');
                    const teamCheckboxes = teamDropdown.querySelectorAll('input[value]:not([value=""])');
                    
                    if (allTeamsCheckbox) allTeamsCheckbox.checked = true;
                    
                    teamCheckboxes.forEach(cb => {
                        cb.checked = false;
                        cb.closest('.team-option').classList.remove('selected');
                    });
                }
                
                // Update team filter display
                this.updateTeamFilterDisplay();
                
                // Reset sorting
                this.sortState = { column: null, direction: 'asc' };
                
                console.log('‚ú® All filters cleared');
                this.applyFilters();
            }

            applyFilters() {
                console.log('üîç Applying filters...', this.filters);
                
                this.filteredData = {};
                let totalFiltered = 0;
                let totalOriginal = 0;
                
                Object.keys(this.data).forEach(statType => {
                    if (!this.data[statType].data) {
                        this.filteredData[statType] = [];
                        return;
                    }

                    const originalCount = this.data[statType].data.length;
                    totalOriginal += originalCount;

                    this.filteredData[statType] = this.data[statType].data.filter(row => {
                        const team = row.Team || row.team || '';
                        const matchType = row.Match_Type || row.match_type || '';
                        const player = (row.Player || row.player || '').toLowerCase();

                        const teamMatch = this.filters.teams.length === 0 || this.filters.teams.includes(team);
                        const matchTypeMatch = !this.filters.matchType || matchType === this.filters.matchType;
                        const playerMatch = !this.filters.playerSearch || player.includes(this.filters.playerSearch);

                        return teamMatch && matchTypeMatch && playerMatch;
                    });
                    
                    const filteredCount = this.filteredData[statType].length;
                    totalFiltered += filteredCount;
                    
                    console.log(`${statType}: ${filteredCount}/${originalCount} records`);
                    
                    if (this.sortState.column) {
                        this.applySorting(statType);
                    }
                });

                console.log(`üéØ Total filtered: ${totalFiltered}/${totalOriginal} records`);
                this.renderCurrentTab();
            }

            applySorting(statType) {
                if (!this.sortState.column || !this.filteredData[statType]) return;
                
                const column = this.sortState.column;
                const direction = this.sortState.direction;
                
                this.filteredData[statType].sort((a, b) => {
                    let aValue = a[column] || '';
                    let bValue = b[column] || '';
                    
                    const aNum = parseFloat(aValue);
                    const bNum = parseFloat(bValue);
                    
                    if (!isNaN(aNum) && !isNaN(bNum)) {
                        return direction === 'asc' ? aNum - bNum : bNum - aNum;
                    } else {
                        aValue = aValue.toString().toLowerCase();
                        bValue = bValue.toString().toLowerCase();
                        
                        if (direction === 'asc') {
                            return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
                        } else {
                            return aValue > bValue ? -1 : aValue < bValue ? 1 : 0;
                        }
                    }
                });
            }

            switchTab(tabName) {
                console.log(`üîÑ Switching to ${tabName}`);
                
                document.querySelectorAll('.tab-header').forEach(header => {
                    header.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                document.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');

                this.currentTab = tabName;
                this.renderCurrentTab();
            }

            renderCurrentTab() {
                console.log(`üñºÔ∏è Rendering ${this.currentTab} tab...`);
                
                const data = this.filteredData[this.currentTab] || [];
                this.renderSummary(this.currentTab, data);
                this.renderTable(this.currentTab, data);
            }

            renderSummary(statType, data) {
                const summaryElement = document.getElementById(`${statType}-summary`);
                if (!summaryElement) return;
                
                if (data.length === 0) {
                    summaryElement.innerHTML = '<div class="no-data">No data available for the selected filters</div>';
                    return;
                }

                const totalPlayers = data.length;
                const uniqueTeams = new Set(data.map(row => row.Team || row.team)).size;

                let summaryHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${totalPlayers}</div>
                        <div class="stat-label">Players</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${uniqueTeams}</div>
                        <div class="stat-label">Teams</div>
                    </div>
                `;

                // Add stat-specific summaries
                if (statType === 'batting' && data.some(row => row.Runs)) {
                    const totalRuns = data.reduce((sum, row) => sum + (parseInt(row.Runs) || 0), 0);
                    summaryHTML += `
                        <div class="stat-item">
                            <div class="stat-value">${totalRuns.toLocaleString()}</div>
                            <div class="stat-label">Total Runs</div>
                        </div>
                    `;
                } else if (statType === 'bowling' && data.some(row => row.Wkts)) {
                    const totalWickets = data.reduce((sum, row) => sum + (parseInt(row.Wkts) || 0), 0);
                    summaryHTML += `
                        <div class="stat-item">
                            <div class="stat-value">${totalWickets}</div>
                            <div class="stat-label">Total Wickets</div>
                        </div>
                    `;
                } else if (statType === 'fielding' && data.some(row => row.Catches)) {
                    const totalCatches = data.reduce((sum, row) => sum + (parseInt(row.Catches) || 0), 0);
                    summaryHTML += `
                        <div class="stat-item">
                            <div class="stat-value">${totalCatches}</div>
                            <div class="stat-label">Total Catches</div>
                        </div>
                    `;
                }

                summaryElement.innerHTML = summaryHTML;
            }

            renderTable(statType, data) {
                const table = document.getElementById(`${statType}-table`);
                if (!table) return;
                
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');
                if (!thead || !tbody) return;

                if (data.length === 0) {
                    thead.innerHTML = '';
                    tbody.innerHTML = '<tr><td colspan="100%" class="no-data">No data available for the selected filters</td></tr>';
                    return;
                }

                const hiddenColumns = ['Club_ID', 'Club_Name', 'Group', 'Player_ID'];
                const allColumns = Object.keys(data[0]);
                const visibleColumns = allColumns.filter(col => !hiddenColumns.includes(col));

                // Render header
                thead.innerHTML = `
                    <tr>
                        ${visibleColumns.map(col => {
                            let sortClass = 'sortable';
                            if (this.sortState.column === col) {
                                sortClass += this.sortState.direction === 'asc' ? ' sort-asc' : ' sort-desc';
                            }
                            return `<th class="${sortClass}" title="Click to sort by ${col}">${col}</th>`;
                        }).join('')}
                    </tr>
                `;

                // Setup column sorting
                thead.querySelectorAll('th').forEach(header => {
                    header.addEventListener('click', () => {
                        const columnName = header.textContent.replace(' ‚áÖ', '').replace(' ‚Üë', '').replace(' ‚Üì', '').trim();
                        
                        if (this.sortState.column === columnName) {
                            this.sortState.direction = this.sortState.direction === 'asc' ? 'desc' : 'asc';
                        } else {
                            this.sortState.column = columnName;
                            this.sortState.direction = 'asc';
                        }
                        
                        console.log(`üîÑ Sorting by ${columnName} (${this.sortState.direction})`);
                        this.applyFilters();
                    });
                });

                // Render body
                const displayRows = Math.min(data.length, 200);
                const searchTerm = this.filters.playerSearch;
                
                const rows = data.slice(0, displayRows).map(row => `
                    <tr>
                        ${visibleColumns.map(col => {
                            let cellValue = row[col] || '';
                            
                            if (searchTerm && (col.toLowerCase().includes('player') || col === 'Player')) {
                                const regex = new RegExp(`(${searchTerm})`, 'gi');
                                cellValue = cellValue.toString().replace(regex, '<span class="search-highlight">$1</span>');
                            }
                            
                            return `<td>${cellValue}</td>`;
                        }).join('')}
                    </tr>
                `).join('');
                
                tbody.innerHTML = rows;
                
                if (data.length > displayRows) {
                    tbody.innerHTML += `<tr><td colspan="${visibleColumns.length}" style="text-align: center; background: #f0f0f0; font-style: italic; padding: 10px;">Showing first ${displayRows} of ${data.length} records</td></tr>`;
                }
            }

            updateLastUpdated() {
                const lastUpdated = Object.values(this.data)
                    .map(d => d.lastUpdated)
                    .filter(d => d)
                    .sort()
                    .pop();

                const lastUpdatedEl = document.getElementById('lastUpdated');
                if (lastUpdatedEl) {
                    if (lastUpdated) {
                        lastUpdatedEl.textContent = `Last updated: ${new Date(lastUpdated).toLocaleString()}`;
                    } else {
                        lastUpdatedEl.textContent = 'Data loaded successfully';
                    }
                }
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üåü DOM loaded, starting app...');
            setTimeout(() => {
                const app = new CricketStatsApp();
                app.init();
            }, 100);
        });
    </script>
</body>
</html>
